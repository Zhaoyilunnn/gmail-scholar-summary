name: Weekly Scholar Summary

on:
  schedule:
    # ÊØèÂë®‰∏Ä‰∏äÂçà 9:00 ËøêË°å (UTC Êó∂Èó¥Âë®‰∏ÄÂáåÊô® 1:00)
    - cron: "0 1 * * 1"
  workflow_dispatch:
    inputs:
      debug:
        description: "ÂêØÁî®Ë∞ÉËØïÊ®°Âºè"
        required: false
        default: "false"
      dry_run:
        description: "ËØïËøêË°åÊ®°ÂºèÔºà‰∏çÂèëÈÄÅÈÇÆ‰ª∂Ôºâ"
        required: false
        default: "false"

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Decode credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          if [ -n "$GMAIL_CREDENTIALS" ]; then
            echo "$GMAIL_CREDENTIALS" | base64 -d > credentials.json
          fi
          if [ -n "$GMAIL_TOKEN" ]; then
            echo "$GMAIL_TOKEN" | base64 -d > token.json
          fi

      - name: Run summarizer
        env:
          # Gmail ÈÖçÁΩÆ
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GMAIL_LABEL: ${{ secrets.GMAIL_LABEL }}

          # LLM ÈÖçÁΩÆÔºàÂøÖÈúÄÔºâ
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

          # LLM ÈÖçÁΩÆÔºàÂèØÈÄâÔºåÈ¢ÑÁïôÔºâ
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # Ë∞ÉËØï
          DEBUG: ${{ github.event.inputs.debug == 'true' && '1' || '0' }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.debug }}" = "true" ]; then
            ARGS="$ARGS --debug"
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          uv run python main.py $ARGS

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: |
            reports/
            *.md
            *.html
          if-no-files-found: ignore

      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Weekly Scholar Summary Failed',
              body: `Workflow failed on ${new Date().toISOString()}
              
              Run ID: ${context.runId}
              
              Please check the logs for details.`
            });
            console.log('Created issue:', issue.number);
