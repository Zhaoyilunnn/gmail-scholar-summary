name: Weekly Scholar Summary

on:
  schedule:
    # æ¯å‘¨ä¸€ä¸Šåˆ 9:00 è¿è¡Œ (UTC æ—¶é—´å‘¨ä¸€å‡Œæ™¨ 1:00)
    - cron: "0 1 * * 1"
  workflow_dispatch:
    inputs:
      debug:
        description: "å¯ç”¨è°ƒè¯•æ¨¡å¼"
        required: false
        default: "false"
      dry_run:
        description: "è¯•è¿è¡Œæ¨¡å¼ï¼ˆä¸å‘é€é‚®ä»¶ï¼‰"
        required: false
        default: "false"

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Decode credentials
        env:
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          if [ -n "$GMAIL_CREDENTIALS" ]; then
            echo "$GMAIL_CREDENTIALS" | base64 -d > credentials.json
          fi
          if [ -n "$GMAIL_TOKEN" ]; then
            echo "$GMAIL_TOKEN" | base64 -d > token.json
          fi

      - name: Run summarizer
        env:
          # Gmail é…ç½®
          GMAIL_CREDENTIALS: ${{ secrets.GMAIL_CREDENTIALS }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GMAIL_LABEL: ${{ secrets.GMAIL_LABEL }}

          # LLM é…ç½®ï¼ˆå¿…éœ€ï¼‰
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

          # LLM é…ç½®ï¼ˆå¯é€‰ï¼Œé¢„ç•™ï¼‰
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # è°ƒè¯•
          DEBUG: ${{ github.event.inputs.debug == 'true' && '1' || '0' }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.debug }}" = "true" ]; then
            ARGS="$ARGS --debug"
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          uv run python main.py $ARGS

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: |
            reports/
            *.md
            *.html
          if-no-files-found: ignore

      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Weekly Scholar Summary Failed',
              body: `Workflow failed on ${new Date().toISOString()}

              Run ID: ${context.runId}

              Please check the logs for details.`
            });
            console.log('Created issue:', issue.number);
